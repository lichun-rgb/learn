<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流程列表</title>
</head>
<style type="text/css">
.tdClass{
	width: 26vw;
	border: 1px solid #cccccc
}
</style>
<body>
	<table id = "group" style="width: 80vw;display: flex;margin: auto;font-size: 3.5vw;text-align: center;border-collapse:collapse;">
		<tr id="tr">
            <th class="tdClass" id="num">序号</td>
            <th class="tdClass" id="name">流程名称</td>
            <th class="tdClass" id="pic">流程图片</td>
			<th class="tdClass" id="operating">操作</td>
		</tr>
	</table>

    
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="list.js" ></script>
<script>
    $(function(){
        // 获取流程列表
    $.ajax({
    url: "http://127.0.0.1:8081/list",
    contentType: 'application/json',
    type: "Get",
    dataType: "json",
    success: function( msg) {
        var str='';
        console.log(msg);
        for (i in  msg.data) {  
        str += "<tr>" +                   
        "<td>" +msg.data[i].id+ "</td>" +  
        "<td>" +msg.data[i].name+ "</td>" +  
        "<td>" +msg.data[i].bpmnImage+ "</td>" +  
//         "<td>" +'<button id="btn" type="button" class="btn btn-primary" οnclick="dosave()">修改' + "</td>" +
        "<td>" +'<button id="btn" type="button"  class="DemandInfo">修改' + "</td>" +    
        "</tr>";  
         }   
        $('#tr').after(str);
    },
});

// 修改流程


// $('#btn').click(function(){
//     alert(111);
//  console.log(11)
// })
});
</script>
<script>
  window.onload=function(){
    $(".DemandInfo").click(function(){
        // window.location.href = 'https://www.feiniaomy.com/'
        window.location.href = 'index.html'
})
}
</script>
</html>
